<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Esencia Buenos Aires</title>
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="shortcut icon" href="./../imagenes/logo-principal.png" type="image/x-icon">
</head>

<body>

    <header>
        <div>
            <a href="./../index.html"><img src="./../imagenes/logo-principal.png" alt="Logo turismo"></a>
        </div>

        <nav>
            <ul class="barra-de-navegacion">
                <li><a href="./../index.html">Inicio</a></li>
                <li><a href="./destacados.html">Destacados</a></li>
                <li><a href="./arteycultura.html">Arte y cultura</a></li>
                <li><a href="./alairelibre.html">Al aire libre</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <div class="div-contact-title">
                <div class="title-contact-container">
                    <div class="contact-title">
                        <h1>Contacto</h1>
                    </div>
                    <div class="contact-mail">                   
                        <img src="./../imagenes/icon-mail-contacto.jpg" alt="icono de mail">
                        <p><a href="mailto:ledesmaveraguada@gmail.com" target="_blank">Mail</a></p>
                    </div>
                    <div class="contact-location">
                    <img src="./../imagenes/icon-location-contacto.jpg" alt="icono de ubicación">
                    <p><a href="https://maps.app.goo.gl/5beUnUUh4EmUJj537" target="_blank">Buenos Aires, Argentina</a></p>
                    </div> 
                </div>
            </div>

            <div class="div-contact-form">
                <div class="form-contact-container">
                    <form action="">
                            <h2>¡Escribinos tu mensaje!</h2>
                            <div>
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="field" id="nombre">
                            </div>
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" class="field" id="email" placeholder="example@gmail.com">
                            </div>
                            <div>
                                <label for="mensaje">Mensaje:</label>
                                <textarea rows="5" class="field" id="mensaje"> </textarea>
                            </div>
                            <div>
                                <input type="submit" class="send-field" value="Enviar">
                            </div>
                    </form>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <p>© 2023 Esencia Buenos Aires. Todos los derechos reservados.</p>
    </footer>

</body>

</html>
