    <link rel="stylesheet" href="./../css/style.css">
    <link rel="shortcut icon" href="./../imagenes/logo-principal.png" type="image/x-icon">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-secondary w-100">
            <div class="container-fluid mx-5 my-2">
                <div class="">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../imagenes/logo-principal.png" alt="Logo principal" width="100" height="50">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-center">
                        <li class="nav-item px-3 py-1 fs-5">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item px-3 py-1 fs-5">
                            <a class="nav-link" href="../pages/destacados.html">Destacados</a>
                        </li>
                        <li class="nav-item px-3 py-1 fs-5">
                            <a class="nav-link" href="../pages/arteycultura.html">Arte y cultura</a>
                        </li>
                        <li class="nav-item px-3 py-1 fs-5">
                            <a class="nav-link" href="../pages/alairelibre.html">Al aire libre</a>
                        </li>
                        <li class="nav-item px-3 py-1 fs-5">
                            <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <div class="div-contact-title">
                <div class="title-contact-container">
                    <div class="contact-title">
                        <h1>Contacto</h1>
                    </div>
                    <div class="contact-mail">                   
                        <img src="./../imagenes/icon-mail-contacto.jpg" alt="icono de mail">
                        <p><a href="mailto:ledesmaveraguada@gmail.com" target="_blank">Mail</a></p>
                    </div>
                    <div class="contact-location">
                    <img src="./../imagenes/icon-location-contacto.jpg" alt="icono de ubicación">
                    <p><a href="https://maps.app.goo.gl/5beUnUUh4EmUJj537" target="_blank">Buenos Aires, Argentina</a></p>
                    </div> 
                </div>
            </div>

            <div class="div-contact-form">
                <div class="form-contact-container">
                    <form action="" class="p-3 b-0 rounded-3 bg-light">
                            <h5 class="p-1 mb-2 text-center">¡Escribinos tu mensaje!</h5>
                            <div>
                                <label for="nombre" class="m-1 p-1">Nombre:</label>
                                <input type="text" class="field" id="nombre">
                            </div>
                            <div>
                                <label for="email" class="m-1 p-1">Email:</label>
                                <input type="email" class="field" id="email" placeholder="example@gmail.com">
                            </div>
                            <div>
                                <label for="mensaje" class="m-1 p-1">Mensaje:</label>
                                <textarea rows="5" class="field" id="mensaje"> </textarea>
                            </div>
                            <div>
                                <input type="submit" class="send-field p-2 m-1 bg-dark-subtle border-0" value="Enviar">
                            </div>
                    </form>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <p class="text-center m-3 lead">© 2024 Esencia Buenos Aires. Todos los derechos reservados.</p>
    </footer>
